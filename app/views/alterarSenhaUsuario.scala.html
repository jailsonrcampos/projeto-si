@(title: String)

@main(title) {

	<div class="col-sm-8">
   		<center>
   		<br />
   			<img src="/assets/images/senha.jpg" class="img-responsive">
   		</center>
   </div>
   <div class="col-sm-4">
	   
	   @if(flash.contains("fail")) {
	   		<div class="alert alert-dismissible alert-danger">
	  			<button type="button" class="close" data-dismiss="alert">×</button>
	  			@flash.get("fail")
			</div>
	   }
	   @if(flash.contains("success")) {
			<div class="alert alert-dismissible alert-success">
	  			<button type="button" class="close" data-dismiss="alert">×</button>
	  			@flash.get("success")
			</div>
	   }
	
		   	<form method="post" action="/usuario/alterar-senha">
			   	<h1 class="text-center">Alterar Senha</h1>
		       	<p><input type="password" name="senhaAtual" placeholder="Senha Atual" class="form-control" required="required"></p>
		       	<p><input type="password" name="senha" placeholder="Nova Senha (seis ou mais caracteres)" class="form-control" required="required"></p>
		       	<p><input type="password" name="senha2" placeholder="Repetir Nova Senha" class="form-control" required="required"></p>
		       	<div>
			    	<button class="btn btn-primary btn-sm pull-right" type="submit">Alterar</button>
		       	</div>
		   	</form>
		   	
    </div>
}
